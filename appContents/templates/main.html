{% extends 'base.html' %} {% block title %} Main Page {% endblock %} {% block
content %}
<div class="main-page">
  <p class="main-paragraph">Welcome to the <span class="title-color">Main Page</span></p>
  <div class="main-btns">
    <div class="btn-container settings" id="settingsButton">
      <button class="btn-color-1">
        <span>Setting page</span>
        <svg viewBox="0 0 13 10" height="10px" width="15px">
          <path d="M1,5 L11,5"></path>
          <polyline points="8 1 12 5 8 9"></polyline>
        </svg>
      </button>
    </div>
    <div class="btn-container add-videos" id="addVideos">
      <button class="btn-color-1" >
        <span>Upload videos</span>
        <svg viewBox="0 0 13 10" height="10px" width="15px">
          <path d="M1,5 L11,5"></path>
          <polyline points="8 1 12 5 8 9"></polyline>
        </svg>
      </button>
    </div>
    <div class="btn-container remove-videos" id="removeVideos">
      <button class="btn-color-1" >
        <span>Delete videos</span>
        <svg viewBox="0 0 13 10" height="10px" width="15px">
          <path d="M1,5 L11,5"></path>
          <polyline points="8 1 12 5 8 9"></polyline>
        </svg>
      </button>
    </div>
    <div class="btn-container gate" id="gate">
      <button class="btn-color-1" >
        <span>Motorized gate</span>
        <svg viewBox="0 0 13 10" height="10px" width="15px">
          <path d="M1,5 L11,5"></path>
          <polyline points="8 1 12 5 8 9"></polyline>
        </svg>
      </button>
    </div>
  </div>
</div>
  </div>
<script>
  document.getElementById("settingsButton").onclick = function () {
    window.location.href = "{{url_for('edgelit_save')}}";
  };
  document.getElementById("addVideos").onclick = function () {
    window.location.href = "{{url_for('upload')}}";
  };
  document.getElementById("removeVideos").onclick = function () {
    window.location.href = "{{url_for('show_remove_page')}}";
  };
  document.getElementById("gate").onclick = function () {
    window.location.href = "{{url_for('handle_gate')}}";
  };
</script>
{% endblock %}
